<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Schools</h1>

    {% for school in schools %}
        <span>{{school.id}} - {{school.name}} - {{school.director.name}}</span>
        <a href="{% url 'retrieve_school' school.id %}">Посмотреть подробно</a>
        <a href="{% url 'update_school' school.id %}">Изменить</a>
        <a href="{% url 'delete_school' school.id %}">Удалить</a><br><br>
    {% endfor %}

    <h3>School amount: {{school_amount}}</h3>

    <a href="{% url 'create_school' %}">Добавить школу</a>
